<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="gamescreen">
      <div id="beginning">
        <p>Systems in working order</p>
      </div>
      <div id="gameon" style="display: none">
        <div class="container">
          <p id="timer">
            <div id="timer-hours"></div>
            <div id="timer-mins"></div>
            <div id="timer-secs"></div>
          </p>
        </div>
      </div>
      <div id="gamesuccess" style="display: none">
        <p>Backup system in operation</p>
      </div>
      <div id="gameover" style="display: none">
        <p>Nuclear core meltdown</p>
      </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
