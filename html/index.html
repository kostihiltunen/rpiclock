<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMECOUNTER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gamescreen">
      <div id="beginning">
        <div class="flex-container">
          <div class="info-textbox">
            <div id="info-text-fi">Järjestelmä toiminnassa</div>
            <div id="info-text-en">System in working order</div>
            <div id="info-warning-fi">
              Vaara! Reaktorin lämpötila nousemassa
            </div>
            <div id="info-warning-en">
              Warning! Reactor pool temperature rising
            </div>
            <div id="info-success-fi">
              Vaara ohi! Lämpötilat palautumassa normaaliksi
            </div>
            <div id="info-success-en">
              Meltdown avoided! Temperature is normalizing
            </div>
            <div id="info-gameover-fi">Reaktoriallas tuhoutumassa</div>
            <div id="info-gameover-en">Reactor pool is rupturing</div>
          </div>
          <div class="info-timerbox">
            <div id="empty-hours">88</div>
            <div id="empty-mins">88</div>
            <div id="empty-secs">88</div>
            <div id="timer-hours"></div>
            <div id="timer-mins"></div>
            <div id="timer-secs"></div>
          </div>
          <div class="camerabox">
            <div id="cctv1"></div>
            <div id="cctv2"></div>
          </div>
        </div>
      </div>

            <div id="timer-mins"></div>

          </div>
        </div>
      </div>
      <div id="gamesuccess" style="display: none">
        <p>Backup system in operation</p>
      </div>
      <div id="gameover" style="display: none">
        <p>Nuclear core meltdown</p>
      </div> -->
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
