<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    @font-face {
      font-family: "Digital Numbers";
      src: url(../fonts/DigitalNumbers-Regular.ttf);
    }
    </style>
  </head>
  <body>
    <div id="gamescreen">
      <div id="beginning">
        <div class="flex-container">
          <div class="info-textbox-padding">
            <div class="info-textbox">
              <div id="info-text">Järjestelmä toiminnassa</div>
              <div id="info-text">System in working order</div>
            </div>
          </div> 
          <div class="info-timerbox-padding">
            <div class="info-timerbox">
              <div id="empty-hours">88</div>
              <div id="empty-mins">88</div>
             <div id="empty-secs">88</div>
            </div>
          </div>  
          <div class="camerabox">
            <div id="cctv1"></div>
            <div id="cctv2"></div>
          </div>
        </div>
      </div>
      <div id="gameon" style="display: none">
        <div class="container">
          <p id="timer">
            <div id="timer-hours"></div>
            <div id="timer-mins"></div>
            <div id="timer-secs"></div>
          </p>
        </div>
      </div>
      <div id="gamesuccess" style="display: none">
        <p>Backup system in operation</p>
      </div>
      <div id="gameover" style="display: none">
        <p>Nuclear core meltdown</p>
      </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
